<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HASH</title>
</head>

<body>
    <div class="container">
        <div class="banner">HASH - O OR X</div>
        <div class="hash">
            <div class="line">
                <button class="btn" id="1"></button>
                <button class="btn" id="2"></button>
                <button class="btn" id="3"></button>
            </div>
            <div class="line">
                <button class="btn" id="4"></button>
                <button class="btn" id="5"></button>
                <button class="btn" id="6"></button>
            </div>
            <div class="line">
                <button class="btn" id="7"></button>
                <button class="btn" id="8"></button>
                <button class="btn" id="9"></button>
            </div>
        </div>
        <p class="legend">Choose one of the options</p>
        <div class="choice">
            <button class="btn" id="X">X</button>
            <button class="btn" id="o">O</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
